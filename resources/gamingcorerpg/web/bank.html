<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Willkommen auf dem Gamingcore GT-MP Server!</title>
	<link rel="stylesheet" href="styles/bankstyles.css">
</head>
<body>
	<div class="header">                                                
		<img src="images/bank_logo_v3.png" class="register-image-logo">
		<h3 class="welcome">Willkommen auf dem Gamingcore GT-MP Server!</h3>
		<p class="welcome_desc">
			Logge dich mit deinem Account ein, damit du spielen kannst.<br>
			Solltest du noch keinen Account haben, so hast du die MÃ¶glichkeit,<br>
			dir einen neuen Account zu erstellen.
		</p>
	</div>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
		<button class="tablinks" onclick="openTab(event, 'Einzahlen')">Einzahlen</button>
		<button class="tablinks" onclick="openTab(event, 'Auszahlen')">Auszahlen</button>
	</div>
	
	<div id="Home" class="tabcontent">
		<h4 class="headline">Home</h4>
		<input class="inputfield" type="text" id="email" placeholder="E-Mail" required checked><br>
		<input class="inputfield" type="password" id="pw" placeholder="Passwort" required checked><br>
	</div>
	<div id="Einzahlen" class="tabcontent">
		<form onsubmit="login();">
			<h4 class="headline">Einzahlen</h4>
			<input class="inputfield" type="text" id="email" placeholder="E-Mail" required checked><br>
			<input class="inputfield" type="password" id="pw" placeholder="Passwort" required checked><br>
			<button class="inputbutton" type="submit">Einloggen<br>
		</form>
	</div>
	<div id="Auszahlen" class="tabcontent">
		<form onsubmit="register();">
			<h4 class="headline">Auszahlen</h4>
			<input class="inputfield" type="text" id="regemail" placeholder="E-Mail" required checked><br>
			<input class="inputfield" type="password" id="regpw" placeholder="Passwort" required checked><br>
			<input class="inputfield" type="password" id="regpwrepeated" placeholder="Passwort wiederholen" required checked><br>
			<button class="inputbutton" type="submit">Registrieren<br>
		</form>
	</div>
	<div class="footer">
		<p class="footertext">powered by <a href="http://www.gc-core.net">gc-core.net</a></p>
	</div>
</body>

<script>
	document.getElementById("defaultOpen").click();

	function openTab(evt, tabName) {
		var i, tabcontent, tablinks;

		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}

		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}

		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}
	
	function login() {
		var email = $("#email").val();
		var pw = $("#pw").val();
	}
</script>

</html>
