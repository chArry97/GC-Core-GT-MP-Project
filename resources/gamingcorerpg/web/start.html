<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Willkommen auf dem Gamingcore GT-MP Server!</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div class="header">                                                
		<img src="images/logo.png" class="register-image-logo">
		<h3 class="welcome">Willkommen auf dem Gamingcore GT-MP Server!</h3>
		<p class="welcome_desc">
			Logge dich mit deinem Account ein, damit du spielen kannst.<br>
			Solltest du noch keinen Account haben, so hast du die MÃ¶glichkeit,<br>
			dir einen neuen Account zu erstellen.
		</p>
	</div>
	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
		<button class="tablinks" onclick="openTab(event, 'Registrieren')">Registrieren</button>
	</div>
	
	<div id="Login" class="tabcontent">
		<form onsubmit="login();">
			<h4 class="headline">Login</h4>
			<input class="inputfield" type="text" name="email" placeholder="E-Mail" required checked><br>
			<input class="inputfield" type="password" name="pw" placeholder="Passwort"><br>
		</form>
	</div>
	<div id="Registrieren" class="tabcontent">
		Registrieren-Tab
	</div>
	
</body>

<script>
	document.getElementById("defaultOpen").click();

	function openTab(evt, tabName) {
		var i, tabcontent, tablinks;

		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}

		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}

		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}
</script>

</html>
